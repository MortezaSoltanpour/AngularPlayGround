<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tr>
      <tbody>
        <tr *ngFor="let item of users">
          <td>{{ item.name }}</td>
          <td>{{ item.lastname }}</td>
          <td>{{ item.email }}</td>
        </tr>
      </tbody>
    </tr>
  </table>
</div>
